<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 25%;
       }
    </style>
  </head>
  <body>
    <h3>Royal Egypt Location</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 30.0468314, lng: 30.9658407};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUhliF2RYrkSB4eQ4nd8FLdgGo5DuPChQ&callback=initMap">
    </script>
  </body>
